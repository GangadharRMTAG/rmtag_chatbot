<div class="register-container">
  <div class="card my-5 register-card">
    <form (submit)="onRegister()" class="register-form">
      <h2 class="form-title">Register</h2>

      <div class="form-group">
        <label for="exampleDisplayName">User Name</label>
        <input type="text" id="exampleDisplayName" class="form-control" name="username" [(ngModel)]="username" placeholder="User Name" required />
      </div>

      <div class="form-group">
        <label for="exampleRoomName">Room Name</label>
        <input type="text" id="exampleRoomName" class="form-control" name="roomname" [(ngModel)]="roomname" placeholder="Room Name" required />
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" id="exampleInputEmail1" class="form-control" name="email" [(ngModel)]="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" id="exampleInputPassword1" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Register</button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
