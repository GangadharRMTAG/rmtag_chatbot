<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<div class="container mt-5">
  <div class="chat_header">
    <h3 class="text-center my-2">Welcome to <span class="text-warning">{{ rn }}</span> Group</h3>
    <button (click)="leaveChat()" class="btn btn-danger">Leave Chat</button>
  </div>

  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4 class="text-white">Connected Users</h4>
          </div>
        </div>
        <div class="inbox_chat">
          <ng-container *ngFor="let user of allUsersInRoom">
            <div class="chat_list">
              <div class="chat_people">
                <div class="chat_img">
                  <img src="https://ptetutorials.com/images/user-profile.png" alt="{{ user }}">
                </div>
                <div class="chat_ib mt-3">
                  <h5>{{ user }} <span [class.online]="usersInRoom.includes(user)"></span></h5>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history" #scrollMe [scrollTop]="scrollMe.scrollHeight">
          <ng-container *ngFor="let msg of messages">
            <div class="incoming_msg">
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{ msg }}</p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>

        <div class="type_msg">
          <div class="input_msg_write">
            <input [(ngModel)]="message" type="text" class="write_msg" placeholder="Type a message" (keyup.enter)="sendMessage()" />
            <button (click)="sendMessage()" class="msg_send_btn" type="button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ion-content>
